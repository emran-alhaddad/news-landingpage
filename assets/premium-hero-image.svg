<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Premium Saudi digital transformation hero image -->
  
  <!-- Background with soft gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f5e9;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter for digital elements -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect x="0" y="0" width="800" height="600" fill="url(#bg-gradient)" />
  
  <!-- Abstract geometric pattern inspired by Saudi art (subtle background) -->
  <g opacity="0.07">
    <path d="M0,200 L800,200" stroke="#165F4C" stroke-width="1" />
    <path d="M0,300 L800,300" stroke="#165F4C" stroke-width="1" />
    <path d="M0,400 L800,400" stroke="#165F4C" stroke-width="1" />
    <path d="M200,0 L200,600" stroke="#165F4C" stroke-width="1" />
    <path d="M400,0 L400,600" stroke="#165F4C" stroke-width="1" />
    <path d="M600,0 L600,600" stroke="#165F4C" stroke-width="1" />
    
    <path d="M0,0 L800,600" stroke="#165F4C" stroke-width="1" />
    <path d="M800,0 L0,600" stroke="#165F4C" stroke-width="1" />
  </g>
    
  <!-- Modern Saudi skyline - based on the image provided -->
  <g transform="translate(400, 320)">
    <!-- City silhouette -->
    <path d="M-360,0 
             L-360,-60 L-340,-60 L-340,-100 L-320,-100 L-320,-60 L-310,-60 L-310,-130 L-290,-130 
             L-290,-80 L-280,-80 L-280,-150 L-260,-150 L-260,-110 L-250,-110 L-250,-180 L-230,-180 
             L-230,-120 L-220,-120 L-220,-200 L-200,-200 L-200,-150 L-190,-150 L-190,-220 L-170,-220 
             L-170,-160 L-160,-160 L-160,-240 L-140,-240 L-140,-180 L-130,-180 L-130,-140 L-120,-140 
             L-120,-260 L-100,-260 L-100,-200 L-90,-200 L-90,-160 L-80,-160 L-80,-220 L-60,-220 
             L-60,-180 L-50,-180 L-50,-120 L-40,-120 L-40,-200 L-20,-200 L-20,-140 L-10,-140 
             L-10,-70 L0,-70 L0,-150 L20,-150 L20,-80 L30,-80 L30,-170 L50,-170 L50,-110 
             L60,-110 L60,-190 L80,-190 L80,-140 L90,-140 L90,-230 L110,-230 L110,-160 
             L120,-160 L120,-110 L130,-110 L130,-180 L150,-180 L150,-130 L160,-130 
             L160,-90 L170,-90 L170,-150 L190,-150 L190,-100 L200,-100 L200,-170 L220,-170 
             L220,-120 L230,-120 L230,-80 L240,-80 L240,-130 L260,-130 L260,-90 L270,-90 
             L270,-60 L280,-60 L280,-100 L300,-100 L300,-70 L310,-70 L310,-40 L320,-40 
             L320,-80 L340,-80 L340,-60 L350,-60 L350,-30 L360,-30 L360,0 Z" 
          fill="#165F4C" />
  </g>
  
  <!-- Digital network connecting the city -->
  <g filter="url(#glow)">
    <!-- Network nodes -->
    <circle cx="150" cy="230" r="6" fill="#05B583" />
    <circle cx="210" cy="200" r="6" fill="#05B583" />
    <circle cx="290" cy="250" r="6" fill="#05B583" />
    <circle cx="360" cy="180" r="6" fill="#05B583" />
    <circle cx="430" cy="220" r="6" fill="#05B583" />
    <circle cx="500" cy="190" r="6" fill="#05B583" />
    <circle cx="570" cy="230" r="6" fill="#05B583" />
    <circle cx="640" cy="200" r="6" fill="#05B583" />
    
    <!-- Connection lines -->
    <line x1="150" y1="230" x2="210" y2="200" stroke="#05B583" stroke-width="1.5" />
    <line x1="210" y1="200" x2="290" y2="250" stroke="#05B583" stroke-width="1.5" />
    <line x1="290" y1="250" x2="360" y2="180" stroke="#05B583" stroke-width="1.5" />
    <line x1="360" y1="180" x2="430" y2="220" stroke="#05B583" stroke-width="1.5" />
    <line x1="430" y1="220" x2="500" y2="190" stroke="#05B583" stroke-width="1.5" />
    <line x1="500" y1="190" x2="570" y2="230" stroke="#05B583" stroke-width="1.5" />
    <line x1="570" y1="230" x2="640" y2="200" stroke="#05B583" stroke-width="1.5" />
  </g>
  
  <!-- Data visualization laptop as in the reference image -->
  <g transform="translate(400, 480)">
    <!-- Laptop body -->
    <rect x="-80" y="-40" width="160" height="10" rx="2" fill="#165F4C" />
    <path d="M-70,-40 L-70,-120 L70,-120 L70,-40" fill="none" stroke="#165F4C" stroke-width="6" />
    
    <!-- Screen -->
    <rect x="-65" y="-115" width="130" height="70" fill="#FFFFFF" stroke="#05B583" stroke-width="4" />
    
    <!-- Data visualization on screen -->
    <polyline points="-50,-85 -30,-65 -10,-95 10,-75 30,-90 50,-60" 
              fill="none" stroke="#165F4C" stroke-width="2" />
    <polyline points="-50,-95 -30,-80 -10,-100 10,-60 30,-70 50,-90" 
              fill="none" stroke="#E3A642" stroke-width="2" />

    <circle cx="-50" cy="-85" r="3" fill="#05B583" />
    <circle cx="-30" cy="-65" r="3" fill="#05B583" />
    <circle cx="-10" cy="-95" r="3" fill="#05B583" />
    <circle cx="10" cy="-75" r="3" fill="#05B583" />
    <circle cx="30" cy="-90" r="3" fill="#05B583" />
    <circle cx="50" cy="-60" r="3" fill="#05B583" />
    
    <circle cx="-50" cy="-95" r="3" fill="#E3A642" />
    <circle cx="-30" cy="-80" r="3" fill="#E3A642" />
    <circle cx="-10" cy="-100" r="3" fill="#E3A642" />
    <circle cx="10" cy="-60" r="3" fill="#E3A642" />
    <circle cx="30" cy="-70" r="3" fill="#E3A642" />
    <circle cx="50" cy="-90" r="3" fill="#E3A642" />
  </g>
  
  <!-- Stylized palm trees for Saudi context (subtle) -->
  <g transform="translate(100, 320)" opacity="0.8">
    <path d="M0,0 L0,-70" stroke="#165F4C" stroke-width="8" />
    <path d="M0,-70 C15,-75 25,-65 30,-55" stroke="#05B583" stroke-width="3" />
    <path d="M0,-70 C-15,-75 -25,-65 -30,-55" stroke="#05B583" stroke-width="3" />
    <path d="M0,-60 C10,-65 20,-60 25,-50" stroke="#05B583" stroke-width="3" />
    <path d="M0,-60 C-10,-65 -20,-60 -25,-50" stroke="#05B583" stroke-width="3" />
    <path d="M0,-50 C8,-55 15,-50 20,-40" stroke="#05B583" stroke-width="3" />
    <path d="M0,-50 C-8,-55 -15,-50 -20,-40" stroke="#05B583" stroke-width="3" />
  </g>
  
  <g transform="translate(700, 320)" opacity="0.8">
    <path d="M0,0 L0,-70" stroke="#165F4C" stroke-width="8" />
    <path d="M0,-70 C15,-75 25,-65 30,-55" stroke="#05B583" stroke-width="3" />
    <path d="M0,-70 C-15,-75 -25,-65 -30,-55" stroke="#05B583" stroke-width="3" />
    <path d="M0,-60 C10,-65 20,-60 25,-50" stroke="#05B583" stroke-width="3" />
    <path d="M0,-60 C-10,-65 -20,-60 -25,-50" stroke="#05B583" stroke-width="3" />
    <path d="M0,-50 C8,-55 15,-50 20,-40" stroke="#05B583" stroke-width="3" />
    <path d="M0,-50 C-8,-55 -15,-50 -20,-40" stroke="#05B583" stroke-width="3" />
  </g>
  
  <!-- Saudi Vision 2030 element (subtle) -->
  <g transform="translate(700, 100)">
    <circle cx="0" cy="0" r="40" fill="none" stroke="#E3A642" stroke-width="2" opacity="0.7" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#165F4C" font-weight="bold" opacity="0.7">2030</text>
  </g>

  <!-- Title at the top with plenty of space -->
  <g transform="translate(400, 80)">
    <rect x="-300" y="-35" width="600" height="70" rx="10" fill="#165F4C" />
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="30" text-anchor="middle" fill="#FFFFFF" font-weight="bold">التحول الرقمي في المملكة</text>
  </g>
</svg>