<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Premium Saudi digital transformation hero image without text -->
  
  <!-- Background with elegant gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f5e9;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Subtle glow for digital elements -->
    <filter id="digital-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Gold gradient for accent elements -->
    <linearGradient id="gold-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3a642;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f6e27a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Green gradient for primary elements -->
    <linearGradient id="green-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#165f4c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#05b583;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect x="0" y="0" width="800" height="600" fill="url(#bg-gradient)" />
  
  <!-- Abstract geometric pattern - Saudi inspired art (very subtle) -->
  <g opacity="0.06">
    <path d="M0,0 L800,600" stroke="#165F4C" stroke-width="1" />
    <path d="M0,120 L800,720" stroke="#165F4C" stroke-width="1" />
    <path d="M0,240 L800,840" stroke="#165F4C" stroke-width="1" />
    
    <path d="M800,0 L0,600" stroke="#165F4C" stroke-width="1" />
    <path d="M800,-120 L0,480" stroke="#165F4C" stroke-width="1" />
    <path d="M800,-240 L0,360" stroke="#165F4C" stroke-width="1" />
    
    <!-- Islamic geometric pattern elements -->
    <g transform="translate(400, 300)">
      <path d="M0,-250 L216.5,-125 L216.5,125 L0,250 L-216.5,125 L-216.5,-125 Z" fill="none" stroke="#165F4C" stroke-width="1" />
      <path d="M0,-200 L173.2,-100 L173.2,100 L0,200 L-173.2,100 L-173.2,-100 Z" fill="none" stroke="#165F4C" stroke-width="1" />
      <path d="M0,-150 L129.9,-75 L129.9,75 L0,150 L-129.9,75 L-129.9,-75 Z" fill="none" stroke="#165F4C" stroke-width="1" />
      <path d="M0,-100 L86.6,-50 L86.6,50 L0,100 L-86.6,50 L-86.6,-50 Z" fill="none" stroke="#165F4C" stroke-width="1" />
    </g>
  </g>

  <!-- Modern Saudi skyline with iconic buildings -->
  <g transform="translate(400, 370)">
    <!-- City silhouette with gradient fill -->
    <path d="M-360,0 
             L-360,-60 L-340,-60 L-340,-100 L-320,-100 L-320,-60 L-310,-60 L-310,-130 L-290,-130 
             L-290,-80 L-280,-80 L-280,-150 L-260,-150 L-260,-110 L-250,-110 L-250,-180 L-230,-180 
             L-230,-120 L-220,-120 L-220,-200 L-200,-200 L-200,-150 L-190,-150 L-190,-220 L-170,-220 
             L-170,-160 L-160,-160 L-160,-240 L-140,-240 L-140,-180 L-130,-180 L-130,-140 L-120,-140 
             L-120,-260 L-100,-260 L-100,-200 L-90,-200 L-90,-160 L-80,-160 L-80,-220 L-60,-220 
             L-60,-180 L-50,-180 L-50,-120 L-40,-120 L-40,-200 L-20,-200 L-20,-140 L-10,-140 
             L-10,-70 L0,-70 L0,-290 L20,-290 L20,-80 L30,-80 L30,-170 L50,-170 L50,-110 
             L60,-110 L60,-190 L80,-190 L80,-140 L90,-140 L90,-230 L110,-230 L110,-160 
             L120,-160 L120,-110 L130,-110 L130,-180 L150,-180 L150,-130 L160,-130 
             L160,-90 L170,-90 L170,-150 L190,-150 L190,-100 L200,-100 L200,-170 L220,-170 
             L220,-120 L230,-120 L230,-80 L240,-80 L240,-130 L260,-130 L260,-90 L270,-90 
             L270,-60 L280,-60 L280,-100 L300,-100 L300,-70 L310,-70 L310,-40 L320,-40 
             L320,-80 L340,-80 L340,-60 L350,-60 L350,-30 L360,-30 L360,0 Z" 
          fill="url(#green-gradient)" />

    <!-- Saudi iconic buildings with gold details -->
    <!-- Kingdom Centre (center) -->
    <path d="M-20,-140 L0,-290 L20,-140 Z" fill="url(#gold-gradient)" opacity="0.9" />
    
    <!-- Faisaliah Tower sphere -->
    <circle cx="-100" cy="-270" r="15" fill="url(#gold-gradient)" opacity="0.9" />
    
    <!-- Makkah Clock Tower detail -->
    <rect x="110" y="-260" width="30" height="30" fill="url(#gold-gradient)" opacity="0.9" />
    <circle cx="125" cy="-245" r="10" fill="#FFFFFF" opacity="0.9" />
  </g>
  
  <!-- Digital network overlay connecting the skyline -->
  <g filter="url(#digital-glow)">
    <!-- Network nodes -->
    <circle cx="150" cy="230" r="5" fill="#05B583" />
    <circle cx="210" cy="200" r="5" fill="#05B583" />
    <circle cx="290" cy="250" r="5" fill="#05B583" />
    <circle cx="360" cy="180" r="5" fill="#05B583" />
    <circle cx="430" cy="220" r="5" fill="#05B583" />
    <circle cx="500" cy="190" r="5" fill="#05B583" />
    <circle cx="570" cy="230" r="5" fill="#05B583" />
    <circle cx="640" cy="200" r="5" fill="#05B583" />
    
    <!-- Network nodes (gold) -->
    <circle cx="180" cy="260" r="4" fill="url(#gold-gradient)" />
    <circle cx="250" cy="190" r="4" fill="url(#gold-gradient)" />
    <circle cx="330" cy="230" r="4" fill="url(#gold-gradient)" />
    <circle cx="400" cy="210" r="4" fill="url(#gold-gradient)" />
    <circle cx="470" cy="240" r="4" fill="url(#gold-gradient)" />
    <circle cx="540" cy="180" r="4" fill="url(#gold-gradient)" />
    <circle cx="600" cy="220" r="4" fill="url(#gold-gradient)" />
    
    <!-- Connection lines (green) -->
    <line x1="150" y1="230" x2="210" y2="200" stroke="#05B583" stroke-width="1" opacity="0.8" />
    <line x1="210" y1="200" x2="290" y2="250" stroke="#05B583" stroke-width="1" opacity="0.8" />
    <line x1="290" y1="250" x2="360" y2="180" stroke="#05B583" stroke-width="1" opacity="0.8" />
    <line x1="360" y1="180" x2="430" y2="220" stroke="#05B583" stroke-width="1" opacity="0.8" />
    <line x1="430" y1="220" x2="500" y2="190" stroke="#05B583" stroke-width="1" opacity="0.8" />
    <line x1="500" y1="190" x2="570" y2="230" stroke="#05B583" stroke-width="1" opacity="0.8" />
    <line x1="570" y1="230" x2="640" y2="200" stroke="#05B583" stroke-width="1" opacity="0.8" />
    
    <!-- Connection lines (gold) -->
    <line x1="180" y1="260" x2="250" y2="190" stroke="url(#gold-gradient)" stroke-width="1" opacity="0.7" />
    <line x1="250" y1="190" x2="330" y2="230" stroke="url(#gold-gradient)" stroke-width="1" opacity="0.7" />
    <line x1="330" y1="230" x2="400" y2="210" stroke="url(#gold-gradient)" stroke-width="1" opacity="0.7" />
    <line x1="400" y1="210" x2="470" y2="240" stroke="url(#gold-gradient)" stroke-width="1" opacity="0.7" />
    <line x1="470" y1="240" x2="540" y2="180" stroke="url(#gold-gradient)" stroke-width="1" opacity="0.7" />
    <line x1="540" y1="180" x2="600" y2="220" stroke="url(#gold-gradient)" stroke-width="1" opacity="0.7" />
    
    <!-- Cross connections between networks -->
    <line x1="210" y1="200" x2="250" y2="190" stroke="#05B583" stroke-width="1" opacity="0.5" />
    <line x1="290" y1="250" x2="330" y2="230" stroke="#05B583" stroke-width="1" opacity="0.5" />
    <line x1="430" y1="220" x2="400" y2="210" stroke="#05B583" stroke-width="1" opacity="0.5" />
    <line x1="500" y1="190" x2="470" y2="240" stroke="#05B583" stroke-width="1" opacity="0.5" />
  </g>
  
  <!-- Advanced digital visualization at the bottom third -->
  <g transform="translate(400, 480)">
    <!-- Flowing data visualization -->
    <path d="M-200,0 C-150,-40 -100,-10 -50,-30 C0,-50 50,-20 100,-40 C150,-60 200,-30 250,-45" 
          fill="none" stroke="#05B583" stroke-width="2" opacity="0.8" />
          
    <path d="M-200,20 C-160,-10 -120,10 -80,-15 C-40,-40 0,-5 40,-25 C80,-45 120,-15 160,-30 C200,-45 240,-20 250,-25" 
          fill="none" stroke="url(#gold-gradient)" stroke-width="2" opacity="0.7" />
          
    <path d="M-200,40 C-170,15 -140,30 -110,5 C-80,-20 -50,10 -20,-10 C10,-30 40,-5 70,-20 C100,-35 130,-10 160,-25 C190,-40 220,-15 250,-5" 
          fill="none" stroke="#165F4C" stroke-width="1.5" opacity="0.6" />
  </g>
  
  <!-- Vision 2030 subtle reference -->
  <g transform="translate(700, 120)">
    <circle cx="0" cy="0" r="40" fill="none" stroke="url(#gold-gradient)" stroke-width="1.5" opacity="0.7" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#165F4C" font-weight="bold" opacity="0.8">2030</text>
  </g>
  
  <!-- Subtle palm trees (Saudi context) -->
  <g transform="translate(100, 370)" opacity="0.7">
    <path d="M0,0 L0,-50" stroke="#165F4C" stroke-width="6" />
    <path d="M0,-50 C10,-60 20,-55 25,-45" stroke="#05B583" stroke-width="2" />
    <path d="M0,-50 C-10,-60 -20,-55 -25,-45" stroke="#05B583" stroke-width="2" />
    <path d="M0,-40 C7,-50 15,-45 18,-35" stroke="#05B583" stroke-width="2" />
    <path d="M0,-40 C-7,-50 -15,-45 -18,-35" stroke="#05B583" stroke-width="2" />
  </g>
  
  <g transform="translate(700, 370)" opacity="0.7">
    <path d="M0,0 L0,-50" stroke="#165F4C" stroke-width="6" />
    <path d="M0,-50 C10,-60 20,-55 25,-45" stroke="#05B583" stroke-width="2" />
    <path d="M0,-50 C-10,-60 -20,-55 -25,-45" stroke="#05B583" stroke-width="2" />
    <path d="M0,-40 C7,-50 15,-45 18,-35" stroke="#05B583" stroke-width="2" />
    <path d="M0,-40 C-7,-50 -15,-45 -18,-35" stroke="#05B583" stroke-width="2" />
  </g>
</svg>